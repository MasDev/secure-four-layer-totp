<!DOCTYPE html>
<html>
<body>
<h2>Secure Login</h2>

<input id="user" placeholder="Username"><br>
<input id="pass" placeholder="Password" type="password"><br>
<button onclick="login()">Login</button>

<input id="otp" placeholder="Enter OTP"><br>
<button onclick="verify()">Verify OTP</button>

<script>
function login() {
  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  });
}

function verify() {
  fetch("/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ otp: otp.value })
  }).then(() => location.href = "home.html");
}
</script>
</body>
</html>
